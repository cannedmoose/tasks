<html>
  <head>
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js"></script>

    <div id="templates" hidden>
      Template for displaying a task
      <div id="taskDisplay" class="task">
        <button class="taskButton">
          <div class="taskName">Task Name</div>
          <div>Due in</div>
        </button>
      </div>

      Template for adding/editing a task
      <div id="taskEdit" class="task">
        <input
          type="text"
          name="taskName"
          class="nameInput"
          placeholder="Task name"
          autocomplete="off"
        />
        <input
          type="number"
          name="taskRepeat"
          class="repeatInput"
          placeholder="Repeat"
          autocomplete="off"
        />
        <input
          type="number"
          name="taskDue"
          class="dueInput"
          placeholder="Due"
          autocomplete="off"
        />
      </div>

      Template for an accordian section
      <div id="accordianSection" class="accordian-section">
        <input
          class="accordian-toggle"
          type="checkbox"
          name="accordion"
          checked
        />
        <label class="accordian-toggle-label"></label>
        <div class="accordion-content"></div>
      </div>

      Template for time input
      <div>
        <label></label>
        <input type="number" value="1" /><select
          ><option value="hours">Hours</option
          ><option value="days" selected>Days</option
          ><option value="weeks">Weeks</option
          ><option value="months">Months</option></select
        >
      </div>
    </div>
  </head>
  <body>
    <div id="container" class="container"></div>
  </body>
</html>
