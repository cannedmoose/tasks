<html>
  <head>
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js"></script>

    <div id="templates" hidden>
      Template for displaying a task
      <div id="taskDisplay" class="task">
        <button class="taskButton">
          <div class="taskName">Task Name</div>
          <div>Due in</div>
        </button>
      </div>

      Template for adding/editing a task
      <div id="taskEdit" class="task">
        <input
          type="text"
          name="taskName"
          placeholder="Task name"
          autocomplete="off"
        />
        <input
          type="number"
          name="taskRepeat"
          placeholder="Repeat Days"
          autocomplete="off"
        />
        <input
          type="number"
          name="taskDue"
          placeholder="Due in Days"
          autocomplete="off"
        />
      </div>
    </div>
  </head>
  <body>
    <div id="container" class="container"></div>
  </body>
</html>
